<!DOCTYPE html>
<html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>who is it?</title>
    <link rel="stylesheet" href="style.css">
  
<div class="img"></div>
</head>
<body>
    <div class="modal textbox">
        <p>thank you for playing!</p>
        <div class="modal-footer">
            <!-- <button class="modal-button">close</button> -->
            <div class="reset">
                <button class="resetButtonModal">reset</button>
            </div>
        </div>
    </div>
    <div class="header"><header> who am i?
        <img src="stick.png">
    </header></div>
<div class="topleft">Question:<span class="questionNumber">0</span>/10</div>
<div class="topright"><span class="totalScore">0</span></div>
<div class="bioArea"> 
    <h1 id="questions">you ready?</h1>
    <button type="button" class="clickButton" id="btn">lets go!</button>
    <div class="answerButtons ">
        <button class="answer-button a correct" value="answerA">Choice 1</button>
        <button class="answer-button b wrong" value="answerB">Choice 2</button>
        <button class="answer-button c" value="answerC">Choice 3</button>
        <button class="answer-button d" value="answerD">Choice 4</button>
    </div>
</div>
<div class="reset">
    <button class="resetButton">reset</button>
</div>

<script src="app.js"></script>
</body>
</html>
